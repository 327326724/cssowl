description: |
  Adds an element with the `:after` pseudo selector and displays it *inline*.
mixin:
  parameters:
    x: "x position of the element"
    y: "y position of the element"
    width: "element width"
    height: "element height"
    src: "background image source"
    xOffset: "(optional, default=0) left margin of the element"
    yOffset: "(optional, default=0) top margin of the element"
    valign: "(optional, default=middle) *vertical-align* attribute property"
  less: |
    .cssowl-sprite-after-inline(@x, @y, @width, @height, @src, @xOffset:0, @yOffset:0, @valign:middle) {
      &:after {
        content: "";
        margin-left: @xOffset;
        .cssowl-sprite-display-inline(@x, @y, @width, @height, @src, @yOffset, @valign);
      }
    }
  sass: |
    @mixin cssowl-sprite-after-inline($x, $y, $width, $height, $src, $xOffset:0, $yOffset:0, $valign:middle)
      &:after
        content: ""
        margin-left: $xOffset
        +cssowl-sprite-display-inline($x, $y, $width, $height, $src, $yOffset, $valign)
  scss: |
    @mixin cssowl-sprite-after-inline($x, $y, $width, $height, $src, $xOffset:0, $yOffset:0, $valign:middle) {
      &:after {
        content: "";
        margin-left: $xOffset;
        @include cssowl-sprite-display-inline($x, $y, $width, $height, $src, $yOffset, $valign);
      }
    }
  styl: |
    cssowl-sprite-after-inline(x, y, width, height, src, xOffset=0, yOffset=0, valign=middle)
      &:after
        content: ""
        margin-left: xOffset
        cssowl-sprite-display-inline(x, y, width, height, src, yOffset, valign)
examples:
  sass: |
    .example-after-inline
      +cssowl-sprite-after-inline(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px, top)
  scss: |
    .example-after-inline {
      @include cssowl-sprite-after-inline(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px, top);
    }
  less: |
    .example-after-inline {
      .cssowl-sprite-after-inline(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px, top);
    }
  stylus: |
    .example-after-inline
      cssowl-sprite-after-inline(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px, top)
