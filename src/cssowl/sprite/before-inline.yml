description: |
  Add a sprite element with the `:before` pseudo selector and place it with the `display: inline;` attribute.
mixin:
  parameters:
    x: "x position of the element"
    y: "y position of the element"
    width: "element width"
    height: "element height"
    src: "background image source"
    xOffset: "(optional, default=0) right margin of the element"
    yOffset: "(optional, default=0) top margin of the element"
    valign: "(optional, default=middle) *vertical-align* attribute property"
  less: |
    .cssowl-sprite-before-inline(@x, @y, @width, @height, @src, @xOffset:0, @yOffset:0, @valign:middle) {
      &:before {
        content: "";
        margin-right: @xOffset;
        .cssowl-sprite-display-inline(@x, @y, @width, @height, @src, @yOffset, @valign);
      }
    }
  sass: |
    @mixin cssowl-sprite-before-inline($x, $y, $width, $height, $src, $xOffset:0, $yOffset:0, $valign:middle)
      &:before
        content: ""
        margin-right: $xOffset
        +cssowl-sprite-display-inline($x, $y, $width, $height, $src, $yOffset, $valign)
  scss: |
    @mixin cssowl-sprite-before-inline($x, $y, $width, $height, $src, $xOffset:0, $yOffset:0, $valign:middle) {
      &:before {
        content: "";
        margin-right: $xOffset;
        @include cssowl-sprite-display-inline($x, $y, $width, $height, $src, $yOffset, $valign);
      }
    }
  styl: |
    cssowl-sprite-before-inline(x, y, width, height, src, xOffset=0, yOffset=0, valign=middle)
      &:before
        content: ""
        margin-right: xOffset
        cssowl-sprite-display-inline(x, y, width, height, src, yOffset, valign)
examples:
  sass: |
    .example-before-inline
      +cssowl-sprite-before-inline(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px, top)
  scss: |
    .example-before-inline {
      @include cssowl-sprite-before-inline(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px, top);
    }
  less: |
    .example-before-inline {
      .cssowl-sprite-before-inline(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px, top);
    }
  stylus: |
    .example-before-inline
      cssowl-sprite-before-inline(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px, top)
