description: |
  Add a sprite element with the `:after` pseudo selector.
mixin:
  parameters:
    x: "x position of the element"
    y: "y position of the element"
    width: "element width"
    height: "element height"
    src: "background image source"
  less: |
    .cssowl-sprite-after(@x, @y, @width, @height, @src) {
      &:after {
        content: "";
        .cssowl-sprite-display-block(@x, @y, @width, @height, @src);
      }
    }
  sass: |
    @mixin cssowl-sprite-after($x, $y, $width, $height, $src)
      &:after
        content: ""
        +cssowl-sprite-display-block($x, $y, $width, $height, $src)
  scss: |
    @mixin cssowl-sprite-after($x, $y, $width, $height, $src) {
      &:after {
        content: "";
        @include cssowl-sprite-display-block($x, $y, $width, $height, $src);
      }
    }
  styl: |
    cssowl-sprite-after(x, y, width, height, src)
      &:after
        content: ""
        cssowl-sprite-display-block(x, y, width, height, src)
examples:
  sass: |
    .example-after
      +cssowl-sprite-after(-110px, -30px, 15px, 15px, url("sprite.png"))
  scss: |
    .example-after {
      @include cssowl-sprite-after(-110px, -30px, 15px, 15px, url("sprite.png"));
    }
  less: |
    .example-after {
      .cssowl-sprite-after(-110px, -30px, 15px, 15px, url("sprite.png"));
    }
  stylus: |
    .example-after
      cssowl-sprite-after(-110px, -30px, 15px, 15px, url("sprite.png"))
  html: |
    .example-after Quia sint quis nam et quia ducimus consequatur cumque.
