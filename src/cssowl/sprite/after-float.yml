description: |
  Adds an element with the `:after` pseudo selector and displays it with the `float: right;` attribute.
mixin:
  parameters:
    x: "x position of the element"
    y: "y position of the element"
    width: "element width"
    height: "element height"
    src: "background image source"
    xOffset: "(optional, default=0) left margin of the element"
    yOffset: "(optional, default=0) top margin of the element"
  less: |
    .cssowl-sprite-after-float(@x, @y, @width, @height, @src, @xOffset:0, @yOffset:0) {
      &:after {
        content: "";
        float: right;
        margin-top: @yOffset;
        margin-left: @xOffset;
        .cssowl-sprite-display-block(@x, @y, @width, @height, @src);
      }
    }
  sass: |
    @mixin cssowl-sprite-after-float($x, $y, $width, $height, $src, $xOffset:0, $yOffset:0)
      &:after
        content: ""
        float: right
        margin-top: $yOffset
        margin-left: $xOffset
        +cssowl-sprite-display-block($x, $y, $width, $height, $src)
  scss: |
    @mixin cssowl-sprite-after-float($x, $y, $width, $height, $src, $xOffset:0, $yOffset:0) {
      &:after {
        content: "";
        float: right;
        margin-top: $yOffset;
        margin-left: $xOffset;
        @include cssowl-sprite-display-block($x, $y, $width, $height, $src);
      }
    }
  styl: |
    cssowl-sprite-after-float(x, y, width, height, src, xOffset=0, yOffset=0)
      &:after
        content: ""
        float: right
        margin-top: yOffset
        margin-left: xOffset
        cssowl-sprite-display-block(x, y, width, height, src)
examples:
  sass: |
    .example-after-float
      +cssowl-sprite-after-float(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px)
  scss: |
    .example-after-float {
      @include cssowl-sprite-after-float(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px);
    }
  less: |
    .example-after-float {
      .cssowl-sprite-after-float(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px);
    }
  stylus: |
    .example-after-float
      cssowl-sprite-after-float(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px)
