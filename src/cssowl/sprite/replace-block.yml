description: |
  Add a sprite element with the `display: block;` attribute and use `text-indent: -9999px;` to hide the text.
mixin:
  parameters:
    x: "x position of the element"
    y: "y position of the element"
    width: "element width"
    height: "element height"
    src: "background image source"
  sass: |
    @mixin cssowl-sprite-replace-block($x, $y, $width, $height, $src)
      direction: ltr
      text-indent: -9999px
      +cssowl-sprite-display-block($x, $y, $width, $height, $src)
  scss: |
    @mixin cssowl-sprite-replace-block($x, $y, $width, $height, $src) {
      direction: ltr;
      text-indent: -9999px;
      @include cssowl-sprite-display-block($x, $y, $width, $height, $src);
    }
  less: |
    .cssowl-sprite-replace-block(@x, @y, @width, @height, @src) {
      direction: ltr;
      text-indent: -9999px;
      .cssowl-sprite-display-block(@x, @y, @width, @height, @src);
    }
  styl: |
    cssowl-sprite-replace-block(x, y, width, height, src)
      direction: ltr
      text-indent: -9999px
      cssowl-sprite-display-block(x, y, width, height, src)
examples:
  sass: |
    .example-replace-block
      +cssowl-sprite-replace-block(-10px, -10px, 91px, 95px, url("/assets/img/sprite.png"))
  scss: |
    .example-replace-block {
      @include cssowl-sprite-replace-block(-10px, -10px, 91px, 95px, url("/assets/img/sprite.png"));
    }
  less: |
    .example-replace-block {
      .cssowl-sprite-replace-block(-10px, -10px, 91px, 95px, url("/assets/img/sprite.png"));
    }
  styl: |
    .example-replace-block
      cssowl-sprite-replace-block(-10px, -10px, 91px, 95px, url("/assets/img/sprite.png"))
  html: |
    %p Lorem ipsum dolor <span class="example-replace-block">cssowl</span> sit atem
