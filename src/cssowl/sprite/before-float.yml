description: |
  Add a sprite element with the `:before` pseudo selector and place it with the `float: left;` attribute.
mixin:
  parameters:
    x: "x position of the element"
    y: "y position of the element"
    width: "element width"
    height: "element height"
    src: "background image source"
    xOffset: "(optional, default=0) right margin of the element"
    yOffset: "(optional, default=0) top margin of the element"
  less: |
    .cssowl-sprite-before-float(@x, @y, @width, @height, @src, @xOffset:0, @yOffset:0) {
      &:before {
        content: "";
        float: left;
        margin-top: @yOffset;
        margin-right: @xOffset;
        .cssowl-sprite-display-block(@x, @y, @width, @height, @src);
      }
    }
  sass: |
    @mixin cssowl-sprite-before-float($x, $y, $width, $height, $src, $xOffset:0, $yOffset:0)
      &:before
        content: ""
        float: left
        margin-top: $yOffset
        margin-right: $xOffset
        +cssowl-sprite-display-block($x, $y, $width, $height, $src)
  scss: |
    @mixin cssowl-sprite-before-float($x, $y, $width, $height, $src, $xOffset:0, $yOffset:0) {
      &:before {
        content: "";
        float: left;
        margin-top: $yOffset;
        margin-right: $xOffset;
        @include cssowl-sprite-display-block($x, $y, $width, $height, $src);
      }
    }
  styl: |
    cssowl-sprite-before-float(x, y, width, height, src, xOffset=0, yOffset=0)
      &:before
        content: ""
        float: left
        margin-top: yOffset
        margin-right: xOffset
        cssowl-sprite-display-block(x, y, width, height, src)
examples:
  sass: |
    .example-before-float
      +cssowl-sprite-before-float(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px)
  scss: |
    .example-before-float {
      @include cssowl-sprite-before-float(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px);
    }
  less: |
    .example-before-float {
      .cssowl-sprite-before-float(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px);
    }
  stylus: |
    .example-before-float
      cssowl-sprite-before-float(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 1px)
