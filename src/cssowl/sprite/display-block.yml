description: |
  Add a sprite element with the `display: block;` attribute.
mixin:
  parameters:
    x: "x position of the element"
    y: "y position of the element"
    width: "element width"
    height: "element height"
    src: "background image source"
  sass: |
    @mixin cssowl-sprite-display-block($x, $y, $width, $height, $src)
      display: block
      +cssowl-sprite-display($x, $y, $width, $height, $src)
  scss: |
    @mixin cssowl-sprite-display-block($x, $y, $width, $height, $src) {
      display: block;
      @include cssowl-sprite-display($x, $y, $width, $height, $src);
    }
  less: |
    .cssowl-sprite-display-block(@x, @y, @width, @height, @src) {
      display: block;
      .cssowl-sprite-display(@x, @y, @width, @height, @src);
    }
  styl: |
    cssowl-sprite-display-block(x, y, width, height, src)
      display: block
      cssowl-sprite-display(x, y, width, height, src)
examples:
  sass: |
    .example-display-block
      +cssowl-sprite-display-block(-10px, -10px, 91px, 95px, url("/assets/img/sprite.png"))
  scss: |
    .example-display-block {
      @include cssowl-sprite-display-block(-10px, -10px, 91px, 95px, url("/assets/img/sprite.png"));
    }
  less: |
    .example-display-block {
      .cssowl-sprite-display-block(-10px, -10px, 91px, 95px, url("/assets/img/sprite.png"));
    }
  styl: |
    .example-display-block
      cssowl-sprite-display-block(-10px, -10px, 91px, 95px, url("/assets/img/sprite.png"))
  html: |
    .example-display-block
