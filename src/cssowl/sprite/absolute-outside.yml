description: |
  Place a sprite element with `position: absolute;` outside the bounding box.
mixin:
  parameters:
    x: "x position of the element"
    y: "y position of the element"
    width: "element width"
    height: "element height"
    src: "background image source"
    valign: "(optional, default=top) vertical alignment top|middle|bottom"
    halign: "(optional, default=left) horizontal alignment left|center|right"
    xOffset: "(optional, default=0) x position offset"
    yOffset: "(optional, default=0) y position offset"
  sass: |
    @mixin cssowl-sprite-absolute-outside($x, $y, $width, $height, $src, $valign:top, $halign:left, $xOffset:0, $yOffset:0)
      +cssowl-position-absolute-outside($width, $height, $valign, $halign, $xOffset, $yOffset)
      +cssowl-sprite-display($x, $y, $width, $height, $src)
  scss: |
    @mixin cssowl-sprite-absolute-outside($x, $y, $width, $height, $src, $valign:top, $halign:left, $xOffset:0, $yOffset:0) {
      @include cssowl-position-absolute-outside($width, $height, $valign, $halign, $xOffset, $yOffset);
      @include cssowl-sprite-display($x, $y, $width, $height, $src);
    }
  less: |
    .cssowl-sprite-absolute-outside(@x, @y, @width, @height, @src, @valign:top, @halign:left, @xOffset:0, @yOffset:0) {
      .cssowl-position-absolute-outside(@width, @height, @valign, @halign, @xOffset, @yOffset);
      .cssowl-sprite-display(@x, @y, @width, @height, @src);
    }
  styl: |
    cssowl-sprite-absolute-outside(x, y, width, height, src, valign=top, halign=left, xOffset=0, yOffset=0)
      cssowl-position-absolute-outside(width, height, valign, halign, xOffset, yOffset)
      cssowl-sprite-display(x, y, width, height, src)
examples:
  sass: |
    .example-absolute-outside
      &.top-center
        +cssowl-sprite-absolute-outside(-120px, -20px, 7px, 4px, url("/assets/img/sprite.png"), top, center)
      &.middle-right
        +cssowl-sprite-absolute-outside(-120px, -10px, 4px, 7px, url("/assets/img/sprite.png"), middle, right)
      &.bottom-center
        +cssowl-sprite-absolute-outside(-110px, -20px, 7px, 4px, url("/assets/img/sprite.png"), bottom, center)
      &.middle-left
        +cssowl-sprite-absolute-outside(-110px, -10px, 4px, 7px, url("/assets/img/sprite.png"), middle, left)
  scss: |
    .example-absolute-outside {
      &.top-center {
        @include cssowl-sprite-absolute-outside(-120px, -20px, 7px, 4px, url("/assets/img/sprite.png"), top, center);
      }
      &.middle-right {
        @include cssowl-sprite-absolute-outside(-120px, -10px, 4px, 7px, url("/assets/img/sprite.png"), middle, right);
      }
      &.bottom-center {
        @include cssowl-sprite-absolute-outside(-110px, -20px, 7px, 4px, url("/assets/img/sprite.png"), bottom, center);
      }
      &.middle-left {
        @include cssowl-sprite-absolute-outside(-110px, -10px, 4px, 7px, url("/assets/img/sprite.png"), middle, left);
      }
    }
  less: |
    .example-absolute-outside {
      &.top-center {
        .cssowl-sprite-absolute-outside(-120px, -20px, 7px, 4px, url("/assets/img/sprite.png"), top, center);
      }
      &.middle-right {
        .cssowl-sprite-absolute-outside(-120px, -10px, 4px, 7px, url("/assets/img/sprite.png"), middle, right);
      }
      &.bottom-center {
        .cssowl-sprite-absolute-outside(-110px, -20px, 7px, 4px, url("/assets/img/sprite.png"), bottom, center);
      }
      &.middle-left {
        .cssowl-sprite-absolute-outside(-110px, -10px, 4px, 7px, url("/assets/img/sprite.png"), middle, left);
      }
    }
  styl: |
    .example-absolute-outside
      &.top-center
        cssowl-sprite-absolute-outside(-120px, -20px, 7px, 4px, url("/assets/img/sprite.png"), top, center)
      &.middle-right
        cssowl-sprite-absolute-outside(-120px, -10px, 4px, 7px, url("/assets/img/sprite.png"), middle, right)
      &.bottom-center
        cssowl-sprite-absolute-outside(-110px, -20px, 7px, 4px, url("/assets/img/sprite.png"), bottom, center)
      &.middle-left
        cssowl-sprite-absolute-outside(-110px, -10px, 4px, 7px, url("/assets/img/sprite.png"), middle, left)
  html: |
    .wrapper{:style => "position:relative;width:50px;height:50px;border:1px solid #59371f;"}
      .example-absolute-outside.top-center
      .example-absolute-outside.middle-right
      .example-absolute-outside.bottom-center
      .example-absolute-outside.middle-left
