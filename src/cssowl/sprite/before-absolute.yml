description: |
  Add a sprite element with the `:before` pseudo selector and place it with the `position: absolute;` attribute.
mixin:
  parameters:
    x: "x position of the element"
    y: "y position of the element"
    width: "element width"
    height: "element height"
    src: "background image source"
    top: "(optional, default=none) top position value"
    right: "(optional, default=none) right position value"
    bottom: "(optional, default=none) bottom position value"
    left: "(optional, default=none) left position value"
  sass: |
    @mixin cssowl-sprite-before-absolute($x, $y, $width, $height, $src, $top:none, $right:none, $bottom:none, $left:none)
      position: relative
      &:before
        content: ""
        +cssowl-sprite-absolute($x, $y, $width, $height, $src, $top, $right, $bottom, $left)
  scss: |
    @mixin cssowl-sprite-before-absolute($x, $y, $width, $height, $src, $top:none, $right:none, $bottom:none, $left:none) {
      position: relative;
      &:before {
        content: "";
        @include cssowl-sprite-absolute($x, $y, $width, $height, $src, $top, $right, $bottom, $left);
      }
    }
  less: |
    .cssowl-sprite-before-absolute(@x, @y, @width, @height, @src, @top:none, @right:none, @bottom:none, @left:none) {
      position: relative;
      &:before {
        content: "";
        .cssowl-sprite-absolute(@x, @y, @width, @height, @src, @top, @right, @bottom, @left);
      }
    }
  styl: |
    cssowl-sprite-before-absolute(x, y, width, height, src, top=none, right=none, bottom=none, left=none)
      position: relative
      &:before
        content: ""
        cssowl-sprite-absolute(x, y, width, height, src, top, right, bottom, left)
examples:
  sass: |
    .example-before-absolute
      +cssowl-sprite-before-absolute(-110px, -30px, 15px, 15px, url("/assets/img/sprite.png"), 2px, none, none, -20px)
  scss: |
    .example-before-absolute {
      @include cssowl-sprite-before-absolute(-110px, -30px, 15px, 15px, url("/assets/img/sprite.png"), 2px, none, none, -20px);
    }
  less: |
    .example-before-absolute {
      .cssowl-sprite-before-absolute(-110px, -30px, 15px, 15px, url("/assets/img/sprite.png"), 2px, none, none, -20px);
    }
  styl: |
    .example-before-absolute
      cssowl-sprite-before-absolute(-110px, -30px, 15px, 15px, url("/assets/img/sprite.png"), 2px, none, none, -20px)
