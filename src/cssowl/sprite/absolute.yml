description: |
  Place a sprite element with `position: absolute;`.
mixin:
  parameters:
    x: "x position of the element"
    y: "y position of the element"
    width: "element width"
    height: "element height"
    src: "background image source"
    top: "(optional, default=none) top position value"
    right: "(optional, default=none) right position value"
    bottom: "(optional, default=none) bottom position value"
    left: "(optional, default=none) left position value"
  less: |
    .cssowl-sprite-absolute(@x, @y, @width, @height, @src, @top:none, @right:none, @bottom:none, @left:none) {
      .cssowl-position-absolute(@top, @right, @bottom, @left);
      .cssowl-sprite-display(@x, @y, @width, @height, @src);
    }
  sass: |
    @mixin cssowl-sprite-absolute($x, $y, $width, $height, $src, $top:none, $right:none, $bottom:none, $left:none)
      +cssowl-position-absolute($top, $right, $bottom, $left)
      +cssowl-sprite-display($x, $y, $width, $height, $src)
  scss: |
    @mixin cssowl-sprite-absolute($x, $y, $width, $height, $src, $top:none, $right:none, $bottom:none, $left:none) {
      @include cssowl-position-absolute($top, $right, $bottom, $left);
      @include cssowl-sprite-display($x, $y, $width, $height, $src);
    }
  styl: |
    cssowl-sprite-absolute(x, y, width, height, src, top=none, right=none, bottom=none, left=none)
      cssowl-position-absolute(top, right, bottom, left)
      cssowl-sprite-display(x, y, width, height, src)
examples:
  sass: |
    .example-absolute
      &.top-right
        +cssowl-sprite-absolute(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 5px, none, none)
      &.bottom-left
        +cssowl-sprite-absolute(-110px, -30px, 15px, 15px, url("sprite.png"), none, none, 5px, 5px)
  scss: |
    .example-absolute {
      &.top-right {
        @include cssowl-sprite-absolute(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 5px, none, none);
      }
      &.bottom-left {
        @include cssowl-sprite-absolute(-110px, -30px, 15px, 15px, url("sprite.png"), none, none, 5px, 5px);
      }
    }
  less: |
    .example-absolute {
      &.top-right {
        .cssowl-sprite-absolute(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 5px, none, none);
      }
      &.bottom-left {
        .cssowl-sprite-absolute(-110px, -30px, 15px, 15px, url("sprite.png"), none, none, 5px, 5px);
      }
    }
  stylus: |
    .example-absolute
      &.top-right
        cssowl-sprite-absolute(-110px, -30px, 15px, 15px, url("sprite.png"), 5px, 5px, none, none)
      &.bottom-left
        cssowl-sprite-absolute(-110px, -30px, 15px, 15px, url("sprite.png"), none, none, 5px, 5px)
  html: |
    .wrapper{:style => "position:relative;width:50px;height:50px;border:1px solid #59371f;"}
      .example-absolute.top-right
      .example-absolute.bottom-left
