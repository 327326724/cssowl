description: |
  Add a sprite element with the `:before` pseudo selector.
mixin:
  parameters:
    x: "x position of the element"
    y: "y position of the element"
    width: "element width"
    height: "element height"
    src: "background image source"
  sass: |
    @mixin cssowl-sprite-before($x, $y, $width, $height, $src)
      &:before
        content: ""
        +cssowl-sprite-display-block($x, $y, $width, $height, $src)
  scss: |
    @mixin cssowl-sprite-before($x, $y, $width, $height, $src) {
      &:before {
        content: "";
        @include cssowl-sprite-display-block($x, $y, $width, $height, $src);
      }
    }
  less: |
    .cssowl-sprite-before(@x, @y, @width, @height, @src) {
      &:before {
        content: "";
        .cssowl-sprite-display-block(@x, @y, @width, @height, @src);
      }
    }
  styl: |
    cssowl-sprite-before(x, y, width, height, src)
      &:before
        content: ""
        cssowl-sprite-display-block(x, y, width, height, src)
examples:
  sass: |
    .example-before
      +cssowl-sprite-before(-110px, -30px, 15px, 15px, url("/assets/img/sprite.png"))
  scss: |
    .example-before {
      @include cssowl-sprite-before(-110px, -30px, 15px, 15px, url("/assets/img/sprite.png"));
    }
  less: |
    .example-before {
      .cssowl-sprite-before(-110px, -30px, 15px, 15px, url("/assets/img/sprite.png"));
    }
  styl: |
    .example-before
      cssowl-sprite-before(-110px, -30px, 15px, 15px, url("/assets/img/sprite.png"))
  html: |
    .example-before Quia sint quis nam et quia ducimus consequatur cumque.
