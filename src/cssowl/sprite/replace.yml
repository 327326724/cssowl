description: |
  Add a sprite element and use `text-indent: -9999px;` to hide the text.
mixin:
  parameters:
    x: "x position of the element"
    y: "y position of the element"
    width: "element width"
    height: "element height"
    src: "background image source"
  less: |
    .cssowl-sprite-replace(@x, @y, @width, @height, @src) {
      direction: ltr;
      text-indent: -9999px;
      .cssowl-sprite-display(@x, @y, @width, @height, @src);
    }
  sass: |
    @mixin cssowl-sprite-replace($x, $y, $width, $height, $src)
      direction: ltr
      text-indent: -9999px
      +cssowl-sprite-display($x, $y, $width, $height, $src)
  scss: |
    @mixin cssowl-sprite-replace($x, $y, $width, $height, $src) {
      direction: ltr;
      text-indent: -9999px;
      @include cssowl-sprite-display($x, $y, $width, $height, $src);
    }
  styl: |
    cssowl-sprite-replace(x, y, width, height, src)
      direction: ltr
      text-indent: -9999px
      cssowl-sprite-display(x, y, width, height, src)
examples:
  sass: |
    .example-replace
      +cssowl-sprite-replace(-10px, -10px, 91px, 95px, url("sprite.png"))
  scss: |
    .example-replace {
      @include cssowl-sprite-replace(-10px, -10px, 91px, 95px, url("sprite.png"));
    }
  less: |
    .example-replace {
      .cssowl-sprite-replace(-10px, -10px, 91px, 95px, url("sprite.png"));
    }
  stylus: |
    .example-replace
      cssowl-sprite-replace(-10px, -10px, 91px, 95px, url("sprite.png"))
  html: |
    %h1.example-replace Lorem ipsum dolor sit atem
