description: |
  Add a sprite element with the `float: left;` attribute  and place it with `xOffset` and `yOffset`.
mixin:
  parameters:
    x: "x position of the element"
    y: "y position of the element"
    width: "element width"
    height: "element height"
    src: "background image source"
    xOffset: "(optional, default=0) right margin offset"
    yOffset: "(optional, default=0) top margin of the element"
  sass: |
    @mixin cssowl-sprite-float-left($x, $y, $width, $height, $src, $xOffset:0, $yOffset:0)
      float: left
      margin-top: $yOffset
      margin-right: $xOffset
      +cssowl-sprite-display-block($x, $y, $width, $height, $src)
  scss: |
    @mixin cssowl-sprite-float-left($x, $y, $width, $height, $src, $xOffset:0, $yOffset:0) {
      float: left;
      margin-top: $yOffset;
      margin-right: $xOffset;
      @include cssowl-sprite-display-block($x, $y, $width, $height, $src);
    }
  less: |
    .cssowl-sprite-float-left(@x, @y, @width, @height, @src, @xOffset:0, @yOffset:0) {
      float: left;
      margin-top: @yOffset;
      margin-right: @xOffset;
      .cssowl-sprite-display-block(@x, @y, @width, @height, @src);
    }
  styl: |
    cssowl-sprite-float-left(x, y, width, height, src, xOffset=0, yOffset=0)
      float: left
      margin-top: yOffset
      margin-right: xOffset
      cssowl-sprite-display-block(x, y, width, height, src)
examples:
  sass: |
    .example-float-left
      +cssowl-sprite-float-left(-110px, -30px, 15px, 15px, url("/assets/img/sprite.png"), 5px, 11px)
  scss: |
    .example-float-left {
      @include cssowl-sprite-float-left(-110px, -30px, 15px, 15px, url("/assets/img/sprite.png"), 5px, 11px);
    }
  less: |
    .example-float-left {
      .cssowl-sprite-float-left(-110px, -30px, 15px, 15px, url("/assets/img/sprite.png"), 5px, 11px);
    }
  styl: |
    .example-float-left
      cssowl-sprite-float-left(-110px, -30px, 15px, 15px, url("/assets/img/sprite.png"), 5px, 11px)
