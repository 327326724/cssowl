description: |
  Add a sprite element with the `display: inline-block` attribute, use `text-indent: -9999px;` to hide the text and place it with the `display: inline;` attribute.
mixin:
  parameters:
    x: "x position of the element"
    y: "y position of the element"
    width: "element width"
    height: "element height"
    src: "background image source"
    yOffset: "(optional, default=0) top margin of the element"
    valign: "(optional, default=middle) *vertical-align* attribute property"
  sass: |
    @mixin cssowl-sprite-replace-inline($x, $y, $width, $height, $src, $yOffset:0, $valign:middle)
      direction: ltr
      text-indent: -9999px
      +cssowl-sprite-display-inline($x, $y, $width, $height, $src, $yOffset, $valign)
  scss: |
    @mixin cssowl-sprite-replace-inline($x, $y, $width, $height, $src, $yOffset:0, $valign:middle) {
      direction: ltr;
      text-indent: -9999px;
      @include cssowl-sprite-display-inline($x, $y, $width, $height, $src, $yOffset, $valign);
    }
  less: |
    .cssowl-sprite-replace-inline(@x, @y, @width, @height, @src, @yOffset:0, @valign:middle) {
      direction: ltr;
      text-indent: -9999px;
      .cssowl-sprite-display-inline(@x, @y, @width, @height, @src, @yOffset, @valign);
    }
  styl: |
    cssowl-sprite-replace-inline(x, y, width, height, src, yOffset=0, valign=middle)
      direction: ltr
      text-indent: -9999px
      cssowl-sprite-display-inline(x, y, width, height, src, yOffset, valign)
examples:
  sass: |
    .example-replace-inline
      +cssowl-sprite-replace-inline(-10px, -10px, 91px, 95px, url("/assets/img/sprite.png"), 0, text-top)
  scss: |
    .example-replace-inline {
      @include cssowl-sprite-replace-inline(-10px, -10px, 91px, 95px, url("/assets/img/sprite.png"), 0, text-top);
    }
  less: |
    .example-replace-inline {
      .cssowl-sprite-replace-inline(-10px, -10px, 91px, 95px, url("/assets/img/sprite.png"), 0, text-top);
    }
  styl: |
    .example-replace-inline
      cssowl-sprite-replace-inline(-10px, -10px, 91px, 95px, url("/assets/img/sprite.png"), 0, text-top)
  html: |
    %p Lorem ipsum dolor <span class="example-replace-inline">cssowl</span> sit atem
