description: |
  Add a sprite element with the `:after` pseudo selector and place it with `position: absolute;` inside the bounding box.
mixin:
  parameters:
    x: "x position of the element"
    y: "y position of the element"
    width: "element width"
    height: "element height"
    src: "background image source"
    valign: "(optional, default=top) vertical alignment top|middle|bottom"
    halign: "(optional, default=left) horizontal alignment left|center|right"
    xOffset: "(optional, default=0) x position offset"
    yOffset: "(optional, default=0) y position offset"
  less: |
    .cssowl-sprite-after-absolute-inside(@x, @y, @width, @height, @src, @valign:top, @halign:left, @xOffset:0, @yOffset:0) {
      position: relative;
      &:after {
        content: "";
        .cssowl-sprite-absolute-inside(@x, @y, @width, @height, @src, @valign, @halign, @xOffset, @yOffset);
      }
    }
  sass: |
    @mixin cssowl-sprite-after-absolute-inside($x, $y, $width, $height, $src, $valign:top, $halign:left, $xOffset:0, $yOffset:0)
      position: relative
      &:after
        content: ""
        +cssowl-sprite-absolute-inside($x, $y, $width, $height, $src, $valign, $halign, $xOffset, $yOffset)
  scss: |
    @mixin cssowl-sprite-after-absolute-inside($x, $y, $width, $height, $src, $valign:top, $halign:left, $xOffset:0, $yOffset:0) {
      position: relative;
      &:after {
        content: "";
        @include cssowl-sprite-absolute-inside($x, $y, $width, $height, $src, $valign, $halign, $xOffset, $yOffset);
      }
    }
  styl: |
    cssowl-sprite-after-absolute-inside(x, y, width, height, src, valign=top, halign=left, xOffset=0, yOffset=0)
      position: relative
      &:after
        content: ""
        cssowl-sprite-absolute-inside(x, y, width, height, src, valign, halign, xOffset, yOffset)
examples:
  sass: |
    .example-after-absolute-inside
      +cssowl-sprite-after-absolute-inside(-110px, -20px, 7px, 4px, url("sprite.png"), top, center)
  scss: |
    .example-after-absolute-inside {
      @include cssowl-sprite-after-absolute-inside(-110px, -20px, 7px, 4px, url("sprite.png"), top, center);
    }
  less: |
    .example-after-absolute-inside {
