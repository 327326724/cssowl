description: |
  Positions a element with `position: absolute;` outside the bounding box.
mixin:
  parameters:
    width: "element width"
    height: "element height"
    valign: "(optional, default=top) vertical alignment top|middle|bottom"
    halign: "(optional, default=left) horizontal alignment left|center|right"
    xOffset: "(optional, default=0) x position offset"
    yOffset: "(optional, default=0) y position offset"
  sass: |
    @mixin cssowl-position-absolute-outside($width, $height, $valign:top, $halign:left, $xOffset:0, $yOffset:0)
      $top: none
      $left: none
      $right: none
      $bottom: none
      @if $valign == top
        $top: round($yOffset - $height)
      @else if $valign == middle
        $top: 50%
        margin-top: $yOffset - round($height / 2)
      @else if $valign == bottom
        $bottom: round($yOffset - $height)
      @if $halign == left
        $left: round($xOffset - $width)
      @else if $halign == center
        $left: 50%
        margin-left: $xOffset - round($width / 2)
      @else if $halign == right
        $right: round($xOffset - $width)
      +cssowl-position-absolute($top, $right, $bottom, $left)
  scss: |
    @mixin cssowl-position-absolute-outside($width, $height, $valign:top, $halign:left, $xOffset:0, $yOffset:0) {
      $top: none;
      $left: none;
      $right: none;
      $bottom: none;
      @if $valign == top {
        $top: round($yOffset - $height);
      }
      @else if $valign == middle {
        $top: 50%;
        margin-top: $yOffset - round($height / 2);
      }
      @else if $valign == bottom {
        $bottom: round($yOffset - $height);
      }
      @if $halign == left {
        $left: round($xOffset - $width);
      }
      @else if $halign == center {
        $left: 50%;
        margin-left: $xOffset - round($width / 2);
      }
      @else if $halign == right {
        $right: round($xOffset - $width);
      }
      @include cssowl-position-absolute($top, $right, $bottom, $left);
    }
  less: |
    ._cssowl-position-absolute-outside-vars(@width, @height, @valign:top, @halign:left, @xOffset:0, @yOffset:0) when (@valign = top) {
      @top: round(@yOffset - @height);
      @bottom: none;
    }
    ._cssowl-position-absolute-outside-vars(@width, @height, @valign:top, @halign:left, @xOffset:0, @yOffset:0) when (@valign = middle) {
      @top: 50%;
      margin-top: @yOffset - round(@height / 2);
      @bottom: none;
    }
    ._cssowl-position-absolute-outside-vars(@width, @height, @valign:top, @halign:left, @xOffset:0, @yOffset:0) when (@valign = bottom) {
      @top: none;
      @bottom: round(@yOffset - @height);
    }
    ._cssowl-position-absolute-outside-vars(@width, @height, @valign:top, @halign:left, @xOffset:0, @yOffset:0) when (@halign = left) {
      @left: round(@xOffset - @width);
      @right: none;
    }
    ._cssowl-position-absolute-outside-vars(@width, @height, @valign:top, @halign:left, @xOffset:0, @yOffset:0) when (@halign = center) {
      @left: 50%;
      margin-left: @xOffset - round(@width / 2);
      @right: none;
    }
    ._cssowl-position-absolute-outside-vars(@width, @height, @valign:top, @halign:left, @xOffset:0, @yOffset:0) when (@halign = right) {
      @left: none;
      @right: round(@xOffset - @width);
    }
    ._cssowl-position-absolute-outside-vars(@width, @height, @valign:top, @halign:left, @xOffset:0, @yOffset:0) {
    }
    .cssowl-position-absolute-outside(@width, @height, @valign:top, @halign:left, @xOffset:0, @yOffset:0) {
      ._cssowl-position-absolute-outside-vars(@width, @height, @valign, @halign, @xOffset, @yOffset);
      .cssowl-position-absolute(@top, @right, @bottom, @left);
    }
  styl: |
    cssowl-position-absolute-outside(width, height, valign=top, halign=left, xOffset=0, yOffset=0)
      if valign == top
        top = round(yOffset - height)
        bottom = none
      else if valign == middle
        top = 50%
        margin-top: yOffset - round(height / 2)
        bottom = none
      else if valign == bottom
        top = none
        bottom = round(yOffset - height)
      if halign == left
        left = round(xOffset - width)
        right = none
      else if halign == center
        left = 50%
        margin-left: xOffset - round(width / 2)
        right = none
      else if halign == right
        left = none
        right = round(xOffset - width)
      cssowl-position-absolute(top, right, bottom, left)
