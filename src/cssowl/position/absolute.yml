description: |
  Positions an element with `position: absolute;` and sets the `top`, `left`, `right` and `bottom` attributes if not `none`.
mixin:
  parameters:
    top: "(optional, default=none) top position value"
    right: "(optional, default=none) right position value"
    bottom: "(optional, default=none) bottom position value"
    left: "(optional, default=none) left position value"
  less: |
    .cssowl-position-absolute(@top:none, @right:none, @bottom:none, @left:none) when not (@top = none){
      top: @top;
    }
    .cssowl-position-absolute(@top:none, @right:none, @bottom:none, @left:none) when not (@left = none){
      left: @left;
    }
    .cssowl-position-absolute(@top:none, @right:none, @bottom:none, @left:none) when not (@right = none){
      right: @right;
    }
    .cssowl-position-absolute(@top:none, @right:none, @bottom:none, @left:none) when not (@bottom = none){
      bottom: @bottom;
    }
    .cssowl-position-absolute(@top:none, @right:none, @bottom:none, @left:none) {
      position: absolute;
    }
  sass: |
    @mixin cssowl-position-absolute($top:none, $right:none, $bottom:none, $left:none)
      @if $top != none
        top: $top
      @if $left != none
        left: $left
      @if $right != none
        right: $right
      @if $bottom != none
        bottom: $bottom
      position: absolute
  scss: |
    @mixin cssowl-position-absolute($top:none, $right:none, $bottom:none, $left:none) {
      @if $top != none {
        top: $top;
      }
      @if $left != none {
        left: $left;
      }
      @if $right != none {
        right: $right;
      }
      @if $bottom != none {
        bottom: $bottom;
      }
      position: absolute;
    }
  styl: |
    cssowl-position-absolute(top=none, right=none, bottom=none, left=none)
      unless top == none
        top: top
      unless left == none
        left: left
      unless right == none
        right: right
      unless bottom == none
        bottom: bottom
      position: absolute
examples:
  sass: |
    .example-absolute
      width: 10px
      height: 10px
      background: #59371f
      &.top-right
        +cssowl-position-absolute(5px, 5px, none, none)
      &.bottom-left
        +cssowl-position-absolute(none, none, 5px, 5px)
  scss: |
    .example-absolute {
      width: 10px
      height: 10px
      background: #59371f
      &.top-right {
        @include cssowl-position-absolute(5px, 5px, none, none);
      }
      &.bottom-left {
        @include cssowl-position-absolute(none, none, 5px, 5px);
      }
    }
  less: |
    .example-absolute {
      width: 10px;
      height: 10px;
      background: #59371f;
      &.top-right {
        .cssowl-position-absolute(5px, 5px, none, none);
      }
      &.bottom-left {
        .cssowl-position-absolute(none, none, 5px, 5px);
      }
    }
  stylus: |
    .example-absolute
      width: 10px
      height: 10px
      background: #59371f
      &.top-right
        cssowl-position-absolute(5px, 5px, none, none)
      &.bottom-left
        cssowl-position-absolute(none, none, 5px, 5px)
  html: |
    .wrapper{:style => "position:relative;width:50px;height:50px;border:1px solid #59371f;"}
      .example-absolute.top-right
      .example-absolute.bottom-left
